<body>
	<div id="container">

    	<header id="mainHeader">
        	<div id="logo" class="boxColor">
                <img src="images/logo.svg" alt="logo">
            </div><!--end logo-->
            
            <nav id="mainNav" class="boxColor">
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>

        <main>
        	<div id="contactLeft" class="boxColor">

            </div><!--end contactLeft-->


        	<div id="contactRight" class="boxColor">
